<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - 波音 ytilibillaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header>
        <!-- ナビゲーションバーを読み込む -->
        <div id="nav-placeholder"></div>
    </header>
    <script>
        // nav.html + nav.css + nav.js を読み込む
        fetch('/components/nav/nav.html') // パスを修正
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;

                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = '/components/nav/nav.css'; // パスを修正
                document.head.appendChild(link);

                const script = document.createElement('script');
                script.src = '/components/nav/nav.js'; // パスを修正
                document.body.appendChild(script);
            });
    </script>
    <main>
        <section id="about">
            <h1>波音</h1>
            <p>2003年生まれ。関東在住。</p>
            <p>15歳の頃に写真を始め、2019年高校1年生の時に全日本写真展にて銅賞を受賞。写真に留まらず、詩や映像、絵、銅版画で抒情を表現。幼い頃にみた自らが惑星になる夢を手掛かりに、人々が現実の暮らしや日々の手続きを机の隅にどけて、遠く離れたところで休憩しているような感覚になれる表現を目指している。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ytilibillaf. All rights reserved.</p>
    </footer>
</body>
</html>
