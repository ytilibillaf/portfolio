<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 波音 ytilibillaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&family=Roboto:wght@300;400&family=Noto+Serif+JP:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Contactセクションのスタイル */
        #contact {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        #contact a {
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        #contact a:hover {
            color: #0056b3;
        }

        #contact .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <!-- ナビゲーションバーを読み込む -->
        <div id="nav-placeholder"></div>
    </header>
    <script>
        // nav.html を読み込むスクリプト
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
    <main>
        <section id="contact">
            <h2>Contact</h2>
            <p>お問い合わせは以下のメールアドレスまたはSNSのDMをご利用ください。</p>
            <p><strong>Email:</strong> <a href="ytilibillaf@gmail.com">your-email@example.com</a></p>
            <div class="social-links">
                <p><strong>Instagram:</strong> <a href="https://www.instagram.com/ytilibillaf" target="_blank">https://www.instagram.com/your-instagram</a></p>
                <p><strong>X (Twitter):</strong> <a href="https://twitter.com/ytilibillaf" target="_blank">https://twitter.com/your-twitter</a></p>
                <p><strong>TikTok:</strong> <a href="https://www.tiktok.com/@ytilibillaf" target="_blank">https://www.tiktok.com/@your-tiktok</a></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ytilibillaf. All rights reserved.</p>
    </footer>
</body>
</html>
