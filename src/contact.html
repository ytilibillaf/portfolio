<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 波音 ytilibillaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Contactセクションのスタイル */
        #contact {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        #contact a {
            text-decoration: none;
            color: #444;
            transition: color 0.3s ease;
        }

        #contact a:hover {
            color: #888;
        }

        #contact .social-links {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            /* アイコンをyoko並びにする */
            justify-content: center; /* 横並びを中央に配置 */
            width: 100%;  /* 親要素に十分な幅を設定 */

        }

        .social-links.icons {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center; /* 横並びを中央に配置 */
            width: 100%;  /* 親要素に十分な幅を設定 */
        }

        .social-links.icons a {
            font-size: 28px;
            color: #444;
            transition: 0.3s ease;
            width: 50px;  /* アイコンの幅を設定 */
            height: 50px; /* アイコンの高さを設定 */
            display: flex;
            justify-content: center;
            align-items: center;
            /* アイコンを横並びにする */
            text-decoration: none;
            border-radius: 50%; /* 丸い形にする */
            background-color: #f0f0f0; /* 背景色を設定 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 影を追加 */
            padding: 10px; /* 内側の余白を追加 */
            margin: 0 5px; /* アイコン間の余白を追加 */
            transition: background-color 0.3s ease, color 0.3s ease; /* ホバー時のアニメーション */
            
        }

        .social-links.icons a:hover {
            color: #888;
        }

        /* フッターのスタイル */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>
    <header>
        <!-- ナビゲーションバーを読み込む -->
        <div id="nav-placeholder"></div>
    </header>
    <script>
        // nav.html + nav.css + nav.js を読み込む
        fetch('styles/nav/nav.html') // パスを修正
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;

                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = 'styles/nav/nav.css'; // パスを修正
                document.head.appendChild(link);

                const script = document.createElement('script');
                script.src = 'styles/nav/nav.js'; // パスを修正
                document.body.appendChild(script);
            });
    </script>
    <main>
        <section id="contact">
            <h2>Contact</h2>
            <p>お問い合わせは以下のメールアドレスまたはSNSのDMをご利用ください。</p>
            <p><strong>Email:</strong> <a href="ytilibillaf@gmail.com">ytilibillaf@gmail.com</a></p>
            <div class="social-links icons">
                <a href="https://www.instagram.com/ytilibillaf" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/ytilibillaf" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.tiktok.com/@ytilibillaf" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ytilibillaf. All rights reserved.</p>
    </footer>
</body>
</html>
