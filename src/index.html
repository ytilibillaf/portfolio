<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルで美しいポートフォリオ</title>
    <!-- Google Fontsの読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/lang-switcher.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about" data-lang-key="about">About</a></li>
                <li><a href="#works" data-lang-key="works">Works</a></li>
                <li><a href="#contact" data-lang-key="contact">Contact</a></li>
            </ul>
            <div class="lang-switcher">
                <button id="lang-en">EN</button>
                <button id="lang-ja">JP</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to My World</h1>
        </section>
        <section id="about">
            <h1>About Me</h1>
            <p>シンプルで美しいデザインを追求したポートフォリオへようこそ。</p>
        </section>
        <section id="works">
            <h2>My Works</h2>
            <p>こちらは私の作品集です。</p>
            <div class="gallery">
                <img src="assets/image1.jpg" alt="作品1">
                <img src="assets/image2.jpg" alt="作品2">
                <img src="assets/image3.jpg" alt="作品3">
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>お問い合わせはお気軽にどうぞ。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
