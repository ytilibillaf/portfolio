<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - 波音 ytilibillaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&family=Roboto:wght@300;400&family=Noto+Serif+JP:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <!-- ナビゲーションバーを読み込む -->
        <div id="nav-placeholder"></div>
    </header>
    <script>
        // nav.html を読み込むスクリプト
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
    </script>
    <main>
        <section id="about">
            <h1>About Me</h1>
            <p>15歳の頃に写真を始め、2019年高校1年生の時に全日本写真展にて銅賞を受賞。写真に留まらず、詩や映像、絵、銅版画で抒情を表現。幼い頃にみた自らが惑星になる夢を手掛かりに、精神が安らぎ強く在ることができる場所、”花園”という概念を可視化するべく活動中。</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ytilibillaf. All rights reserved.</p>
    </footer>
</body>
</html>
